<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SG</title>
   
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./modal.css">
</head>
<body>
  <div id="body-container" class="body-container">
    <div>
      <div class="col">
        <div id="refresh" class="card1 button shadow--md">
          <div class="card--body">
            <p class="card--text card--size-state1">Refrescar</p>
          </div>
        </div>
      </div>

      <div class="col">
          <div id="go" class="card1 button shadow--md">
            <div class="card--body">
              <p class="card--text card--size-state1">Ir</p>
            </div>
          </div>
        </div>
    </div>
    <div id="platforms-container" class="container">

  </div>
</div>

<div id="add-container" class="add-container">
  <div class="col">
    <div id="add" class="card1 button shadow--md">
      <div class="card--body">
        <p class="card--text card--size-state1">Agregar</p>
      </div>
    </div>
  </div>
  <div class="add-bar">
    <div class="info-container">
      <input type="text" id="nombrePlataforma" name="" class="nombre" placeholder="Nombre">
      <div class="ip-port-input">
        <input class="ip" type="text" id="ipPlataforma" name="" placeholder="0.0.0.0">
        <span class="splitter">
          <span class="dot">●</span>
          <span class="dot">●</span>
        </span>
        <input class="port" type="text" id="puertoPlataforma" name="" placeholder="80">
      </div>
      <button class="add-button boton" id="agregarNuevo">+</button>
    </div>
  </div>
</div>
<div id="page-plt" class="page-plt">

  <div class="plt-container">
    <div id="back" class="card1 button shadow--md">
      <div>
        <p class="card--text card--size-state1">Regresar</p>
      </div>
    </div>
  </div>
  <div class="hardware-container">
    <div class="flip-card-3D-wrapper">
      <div id="flip-card">
        <div class="flip-card-front">
          <div class="card--body">
            <p class="card--text card--size-state">Name</p>
            <p class="card--text ">input/output</p>
          </div>
          <button id="flip-turn-back">Modificar</button>
        </div>
        <div class="flip-card-back">
          <div align="center">
            <span class="switch-container">
                <input type="checkbox" id="switch-1">
                <label for="switch-1">
                    <span class="switch-text"></span>
                    <span class="indicator"></span>
                </label>
            </span>
          </div>
          <div class="card--body">
            <input type="" name="" class="text-freq" placeholder="Status">
            <input type="" name="" class="text-freq" placeholder="Frequency">
          </div>
          <div align="center">
            <button class="btn-modify-hardw">✔</button>
          </div>
          <button id="flip-turn-front">Cancelar</button>
        </div>
      </div>
    </div>
    <div class="col">
      <button class="btn-control" id="open-modal">Consultar</button>
    </div>
  </div>
</div>
  <span id="modal-1" class="modal-overlay">
    <span class="modal-container">
        <span class="close-container">
          X
        </span>
        <h1>Shinshé</h1>
    </span>
  </span>
</body>

<script type="text/javascript" src="./scriptFront.js"></script>
<script type="text/javascript" src="./scriptBack.js"></script>
<script type="text/javascript" src="./modal.js"></script>
</html>
